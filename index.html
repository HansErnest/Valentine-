<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tajhanae ðŸ’˜</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card {
      background: white;
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      max-width: 400px;
      z-index: 2;
    }

    h1 { 
      color: #e60073; 
      margin-bottom: 15px; 
      font-size: 2.5em; /* bigger title */
    }

    p { 
      color: #555; 
      margin-bottom: 25px; 
      font-size: 1.5em; /* bigger subtitle */
    }

    button {
      padding: 18px 36px;
      font-size: 22px; /* bigger buttons */
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #yesBtn { background:#ff4d6d; color:white; }
    #noBtn { background:#ccc; }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 28px; /* bigger floating hearts */
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity:0.7; }
      100% { transform: translateY(-110vh); opacity:0; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
      to { transform: translateY(110vh) rotate(720deg); opacity:0; }
    }
  </style>
</head>
<body>

<div class="card">
  <h1 id="title">Will you be my Valentine? ðŸ’•</h1>
  <p id="subtitle">I have a question for youâ€¦</p>

  <button id="yesBtn" onclick="handleInteraction(true)">Yes ðŸ’–</button>
  <button id="noBtn" onclick="handleInteraction(false)">No ðŸ˜¢</button>
</div>

<script>
let noScale = 1, yesScale = 1, noClicks = 0;
let fullscreenEntered = false;

function vibrate() { if(navigator.vibrate) navigator.vibrate(60); }

function enterFullscreen() {
  if (!fullscreenEntered && document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
    fullscreenEntered = true;
  }
}

function handleInteraction(isYes){
  vibrate();
  enterFullscreen();
  if(isYes) sayYes();
  else clickedNo();
}

function clickedNo() {
  noClicks++;
  noScale -= 0.15;
  yesScale += 0.2;

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const subtitle = document.getElementById("subtitle");

  if(noClicks===1) subtitle.innerText="You sure about that? ðŸ˜";
  if(noClicks===2) subtitle.innerText="Hmmâ€¦ think again ðŸ’­";
  if(noClicks===3) subtitle.innerText="At this point, itâ€™s destiny ðŸ˜Œ";
  if(noClicks>=4) subtitle.innerText="Okayâ€¦ â€˜Noâ€™ isnâ€™t an option ðŸ˜ˆ";

  if(noScale<=0.1) noBtn.style.display="none";
  else noBtn.style.transform=`scale(${noScale})`;
  yesBtn.style.transform=`scale(${yesScale})`;
}

function sayYes(){
  // Clear page and show Polaroid + YouTube embed
  document.body.innerHTML = `
    <div id="yesScreen" style="position:relative; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background:linear-gradient(to right,#ff9a9e,#fad0c4);">
      <img id="polaroidFull" src="https://i.postimg.cc/BbSGWFhn/IMG-0979.jpg"
           style="width:300px; height:auto; border-radius:6px; box-shadow:0 12px 30px rgba(0,0,0,0.25); transition:all 1s ease-in-out; cursor:pointer; margin-bottom:25px;">
      <iframe width="350" height="200" src="https://www.youtube.com/embed/7DxG33oHjKE?autoplay=1&controls=1"
        title="True Love by Wizkid"
        allow="autoplay; encrypted-media"
        frameborder="0">
      </iframe>
    </div>
  `;

  // Polaroid click zoom
  const img = document.getElementById("polaroidFull");
  img.addEventListener("click",()=>{
    img.style.position="fixed";
    img.style.top="50%";
    img.style.left="50%";
    img.style.transform="translate(-50%,-50%) rotate(0deg)";
    img.style.width="100vw";
    img.style.height="100vh";
    img.style.borderRadius="0";
    img.style.boxShadow="none";
    img.style.transition="all 1s ease-in-out";
  });

  launchConfetti();
}

// Floating hearts
function createHeart(){
  const heart = document.createElement("div");
  heart.className="heart";
  heart.innerHTML="â¤ï¸";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(Math.random()*3+4)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}

// Confetti
function launchConfetti(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

setInterval(createHeart,400);
</script>

</body>
</html>
