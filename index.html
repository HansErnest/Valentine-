<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tajhanae ðŸ’˜</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .card {
    background: white;
    padding: 5vw;
    border-radius: 5vw;
    box-shadow: 0 3vw 8vw rgba(0,0,0,0.25);
    max-width: 90vw;
    z-index: 2;
  }

  h1 {
    color: #e60073;
    margin-bottom: 3vw;
    font-size: 8vw;
  }

  p {
    color: #555;
    margin-bottom: 5vw;
    font-size: 5vw;
  }

  button {
    padding: 3vw 6vw;
    font-size: 5vw;
    border: none;
    border-radius: 5vw;
    cursor: pointer;
    margin: 2vw;
    transition: all 0.3s ease;
  }

  #yesBtn { background:#ff4d6d; color:white; }
  #noBtn { background:#ccc; }

  .polaroid {
    background: white;
    padding: 3vw 3vw 10vw 3vw;
    border-radius: 2vw;
    box-shadow: 0 3vw 8vw rgba(0,0,0,0.25);
    display: inline-block;
    transform: rotate(-2deg);
    cursor: pointer;
    transition: all 1s ease;
    max-width: 90vw;
  }

  .polaroid img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 2vw;
    transition: all 1s ease;
  }

  .caption {
    margin-top: 2vw;
    font-size: 5vw;
    color: #e60073;
    font-style: italic;
    transition: all 1s ease;
  }

  .message {
    font-size: 6vw;
    color: #e60073;
    margin-bottom: 3vw;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .fullscreen {
    position: fixed !important;
    top: 50% !important;
    left: 50% !important;
    transform: translate(-50%, -50%) rotate(0deg) !important;
    width: 100vw !important;
    height: 100vh !important;
    border-radius: 0 !important;
    box-shadow: none !important;
    padding: 0 !important;
  }

  .fullscreen img {
    width: 100% !important;
    height: 100% !important;
    border-radius: 0 !important;
  }

  .heart {
    position: absolute;
    bottom: -5vw;
    font-size: 7vw;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity:0.7; }
    100% { transform: translateY(-110vh); opacity:0; }
  }

  .confetti {
    position: absolute;
    width: 2.5vw;
    height: 2.5vw;
    animation: confettiFall 3s linear forwards;
  }

  @keyframes confettiFall {
    to { transform: translateY(110vh) rotate(720deg); opacity:0; }
  }
</style>
</head>
<body>

<div class="card">
  <h1 id="title">Will you be my Valentine? ðŸ’•</h1>
  <p id="subtitle">I have a question for youâ€¦</p>

  <button id="yesBtn" onclick="handleInteraction(true)">Yes ðŸ’–</button>
  <button id="noBtn" onclick="handleInteraction(false)">No ðŸ˜¢</button>
</div>

<script>
let noScale = 1, yesScale = 1, noClicks = 0;
let fullscreenEntered = false;

function vibrate() { if(navigator.vibrate) navigator.vibrate(60); }

function enterFullscreen() {
  if (!fullscreenEntered && document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
    fullscreenEntered = true;
  }
}

function handleInteraction(isYes){
  vibrate();
  enterFullscreen();
  if(isYes) showPolaroid();
  else clickedNo();
}

function clickedNo() {
  noClicks++;
  noScale -= 0.15;
  yesScale += 0.2;

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const subtitle = document.getElementById("subtitle");

  if(noClicks===1) subtitle.innerText="You sure about that? ðŸ˜";
  if(noClicks===2) subtitle.innerText="Hmmâ€¦ think again ðŸ’­";
  if(noClicks===3) subtitle.innerText="At this point, itâ€™s destiny ðŸ˜Œ";
  if(noClicks>=4) subtitle.innerText="Okayâ€¦ â€˜Noâ€™ isnâ€™t an option ðŸ˜ˆ";

  if(noScale<=0.1) noBtn.style.display="none";
  else noBtn.style.transform=`scale(${noScale})`;
  yesBtn.style.transform=`scale(${yesScale})`;
}

function showPolaroid(){
  document.body.innerHTML = `
    <div id="yesScreen" style="position:relative; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background:linear-gradient(to bottom right,#ffafbd,#ffc3a0);">
      <div class="message" id="yesMessage">No was never an option ðŸ’–</div>
      <div class="polaroid" id="polaroidFull">
        <img src="https://i.postimg.cc/BbSGWFhn/IMG-0979.jpg" alt="Tajhanae">
        <div class="caption">Tajhanae ðŸ’•</div>
      </div>
    </div>
  `;

  const msg = document.getElementById("yesMessage");
  setTimeout(()=>{ msg.style.opacity = 1; }, 100);

  const imgContainer = document.getElementById("polaroidFull");
  imgContainer.addEventListener("click",()=>{
    imgContainer.classList.add("fullscreen");
  });

  launchConfetti();
}

function createHeart(){
  const heart = document.createElement("div");
  heart.className="heart";
  heart.innerHTML="â¤ï¸";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(Math.random()*3+4)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}

function launchConfetti(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

setInterval(createHeart,400);
</script>

</body>
</html>
